<div class="container">


    <mat-toolbar>
        <span>Catalogos</span>
    </mat-toolbar>

    <mat-card class="cards-forms">
        <mat-card-title>Estados</mat-card-title>
        <mat-card-content>
            <div class="container">
                <div class="row align-items-start ">
                    <div class="col-4">
                        <form [formGroup]="formCat">
                            <div class="row">
                                <mat-form-field appearance="fill">
                                    <mat-label>Catalogo key</mat-label>
                                    <input matInput placeholder="" formControlName="catKey">
                                    <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>-->
                                </mat-form-field>
                            </div>
                            <div class="row">
                                <mat-form-field appearance="fill">
                                    <mat-label>Nombre</mat-label>
                                    <input matInput placeholder="" formControlName="name">
                                </mat-form-field>
                            </div>
                            <div class="row">
                                <mat-form-field appearance="fill">
                                    <mat-label>Abreviatura</mat-label>
                                    <input matInput placeholder="" formControlName="abbreviate">
                                </mat-form-field>
                            </div>
                            <div class="row">
                                <div>
                                    <button mat-flat-button color="primary">Guardar</button>
                                    <button mat-flat-button color="accent">Cancelar</button>
                                </div>
                            </div>


                        </form>
                    </div>
                    <div class="col-6">
                        <div class="table-responsive">
                            <!--
                            <table mat-table [dataSource]="dataSource" class="table table-striped table-hover">
                                <ng-container matColumnDef="Lista">
                                    <th mat-header-cell *matHeaderCellDef>Lista</th>
                                    <td mat-cell *matCellDef="let element">{{element.Nombre}}</td>
                                </ng-container>
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
-->
                            <mat-table [dataSource]="dataSource" matSort>
                                <!-- ID Column -->
                                <ng-container matColumnDef="Lista">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header> Lista </mat-header-cell>
                                    <mat-cell *matCellDef="let row"> {{row.Nombre}} </mat-cell>
                                </ng-container>
                                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                <mat-row *matRowDef="let row; columns: displayedColumns;">
                                </mat-row>
                            </mat-table>
                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [length]="30"></mat-paginator>
                        </div>
                    </div>
                </div>

            </div>

        </mat-card-content>
    </mat-card>

</div>
